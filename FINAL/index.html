<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jibe | Branding Challenge</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link rel="stylesheet" href="./dist/styles.css">
  </head>
  <body>
    <div id="container">
      <div class="app-content">
        <div class="content-wrapper">

          <div class="content-top">
            <div class="box-wrapper">
              <div class="box">
                <div class="box-heading">
                  <h2>Basic</h2>
                </div>
                <div class="box-content">
                  <h1>$5</h1>
                  <div class="desc">per month</div>
                  <div class="lines">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div><!--end of box 1-->
            <div class="box-wrapper">
              <div class="box">
                <div class="box-heading">
                  <h2>Pro</h2>
                </div>
                <div class="box-content">
                  <h1>$10</h1>
                  <div class="desc">per month</div>
                  <div class="lines">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div><!--end of box 2-->
            <div class="box-wrapper">
              <div class="box">
                <div class="box-heading">
                  <h2>Premium</h2>
                </div>
                <div class="box-content">
                  <h1>$20</h1>
                  <div class="desc">per month</div>
                  <div class="lines">
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                  </div>
                </div>
              </div>
            </div><!--end of box 3-->
          </div><!--end of content-top-->

          <div class="content-bottom">
            <div class="box-wrapper">
              <div class="box">
                <div class="row">
                  <div class="row-content">
                    <div>5 Users</div>
                    <div>100 Users</div>
                  </div>
                  <div class="row-bar"><span></span></div>
                </div><!--end of row 1-->
                <div class="row">
                  <div class="row-content">
                    <div>20 GB</div>
                    <div>200 GB</div>
                  </div>
                  <div class="row-bar"><span></span></div>
                </div><!--end of row 2-->
                <div class="row">
                  <div class="row-content">
                    <div>1 Project</div>
                    <div>50 Projects</div>
                  </div>
                  <div class="row-bar"><span></span></div>
                </div><!--end of row 3-->
              </div>
            </div>
          </div><!--end of content-bottom-->
        </div><!--end of content-wrapper-->

      </div> <!--end of app-content-->
    </div> <!--end of container div-->

    <script type="text/javascript" src="http://localhost:35729/livereload.js"></script>
    <script type="text/javascript" src="./scripts/main.js"></script>

  </body>
</html>
